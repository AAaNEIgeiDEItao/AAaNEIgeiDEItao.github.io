    <div class="entry depth">
      
        <h1 id="sort命令"><a href="#sort命令" class="headerlink" title="sort命令"></a>sort命令</h1><h2 id="格式：sort-【options】-file-【file2】"><a href="#格式：sort-【options】-file-【file2】" class="headerlink" title="格式：sort 【options】 file 【file2】"></a>格式：sort 【options】 file 【file2】</h2><h3 id="功能：对文件内容进行排序"><a href="#功能：对文件内容进行排序" class="headerlink" title="功能：对文件内容进行排序"></a>功能：对文件内容进行排序</h3><p>选项<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">-f <span class="string">"忽略大小写"</span></span><br><span class="line">-r <span class="string">"逆序排列"</span></span><br><span class="line">-kn <span class="string">"以第n个字段为基准进行排序，默认第1个字段"</span></span><br><span class="line">-m <span class="string">"合并排序"</span></span><br><span class="line">//例</span><br><span class="line">$ sort -f college.txt</span><br></pre></td></tr></table></figure></p>
<h1 id="diff-命令"><a href="#diff-命令" class="headerlink" title="diff 命令"></a>diff 命令</h1><h2 id="格式：-diff-【options】-file1-fille2"><a href="#格式：-diff-【options】-file1-fille2" class="headerlink" title="格式： diff 【options】 file1 fille2"></a>格式： diff 【options】 file1 fille2</h2><h3 id="功能-比较文件异同"><a href="#功能-比较文件异同" class="headerlink" title="功能:比较文件异同"></a>功能:比较文件异同</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">-i <span class="string">"忽略大小写"</span></span><br><span class="line">-b <span class="string">"忽略空格不同（似乎不起作用）"</span></span><br><span class="line">-B <span class="string">"忽略空行不痛"</span></span><br><span class="line">//例</span><br><span class="line">$ diff hello.c hellon.c</span><br></pre></td></tr></table></figure>
<h1 id="zip-命令"><a href="#zip-命令" class="headerlink" title="zip 命令"></a>zip 命令</h1><h2 id="功能：将文件归档压缩成zip包"><a href="#功能：将文件归档压缩成zip包" class="headerlink" title="功能：将文件归档压缩成zip包"></a>功能：将文件归档压缩成zip包</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">-r <span class="string">"递归压缩"</span></span><br><span class="line">iu <span class="string">"更新包中同名文件或添加新文件"</span></span><br><span class="line">//例</span><br><span class="line">$ zip myzip.zip *c</span><br><span class="line">$ zip -u myzip.zip *.txt</span><br><span class="line">$ zip -r myall.zip *//<span class="string">"打包整个目录"</span></span><br></pre></td></tr></table></figure>
<h1 id="unzip"><a href="#unzip" class="headerlink" title="unzip"></a>unzip</h1><h2 id="功能：解包"><a href="#功能：解包" class="headerlink" title="功能：解包"></a>功能：解包</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">-d dir <span class="string">"解压到指定目录"</span></span><br><span class="line">-v <span class="string">"不解包查看包文件"</span></span><br><span class="line">-n <span class="string">"不覆盖同名文件"</span></span><br><span class="line">-o <span class="string">"覆盖同名文件"</span></span><br><span class="line">-t <span class="string">"测试压缩包完整性"</span></span><br><span class="line">//例</span><br><span class="line">$ unzip -d tmp myzip.zip</span><br></pre></td></tr></table></figure>
