    <h1 class="depth title">JavaScript设计模式：Constructor（构造器）模式</h1>
  

    </header>
    <div class="entry depth">
      
        <p>JavaScript不支持类的概念，但它支持与对象一起用的constructor函数。在构造器前面加上new关键字，就可以实例化一个新对象，而且对象成员由该函数定义，这就是构造器模式<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span> Person(name,age)&#123;</span><br><span class="line">	this.name=name;</span><br><span class="line">	this.age=age;</span><br><span class="line">	this.showInfo=<span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">		console.log(<span class="string">"info:"</span>+this.name+<span class="string">" age is "</span>+this.age);</span><br><span class="line">       //很显然，显示人的信息，这是本该是一个共有的方法。</span><br><span class="line">	&#125;</span><br><span class="line"> &#125;</span><br><span class="line"> //实例化</span><br><span class="line">var person1=new Person(<span class="string">"jwy"</span>,22);//实例化</span><br><span class="line">var person2=new Person(<span class="string">"zhouquan"</span>,21);</span><br><span class="line">person1.showInfo();//info:jwy<span class="string">'s age is 22</span></span><br><span class="line"><span class="string">person2.showInfo();//info:zhouquan'</span>s age is 21</span><br></pre></td></tr></table></figure></p>
<p>既然是共有的方法，那不如我们把构造器和原型方法结合起来，使所有的实例都共有showInfo方法，于是我们可以这么改进：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span> Person(name,age)&#123;</span><br><span class="line">	this.name=name;</span><br><span class="line">	this.age=age;</span><br><span class="line"> &#125;</span><br><span class="line"> Person.prototype.showInfo=<span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">    console.log(<span class="string">"info:"</span>+this.name+<span class="string">" age is "</span>+this.age);</span><br><span class="line"> &#125;</span><br><span class="line">var person1=new Person(<span class="string">"jwy"</span>,22);</span><br><span class="line">var person2=new Person(<span class="string">"zhouquan"</span>,21);</span><br><span class="line">//实例化</span><br><span class="line">person1.showInfo();//info:jwy<span class="string">'s age is 22</span></span><br><span class="line"><span class="string">person2.showInfo();//info:zhouquan'</span>s age is 21</span><br></pre></td></tr></table></figure>
<p> 这样产生同样的作用，但是这样定义showInfo这个本该被所有实例共享的方法，岂不是更好？</p>
